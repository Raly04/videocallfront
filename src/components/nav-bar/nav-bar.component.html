  <div class="flex items-center gap-3">
    <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
    <a routerLink="/about-us" routerLinkActive="active" ariaCurrentWhenActive="page">About-us</a>

<p-dialog [(visible)]="isLoginDialogVisible" [modal]="true" [style]="{ width: '20rem' }" header="Log in">
  <span class="p-text-secondary">Provide your information.</span>
  <form [formGroup]="userLoginProfile" class="flex flex-col items-center justify-center gap-4 my-4">
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-user" />
      <input formControlName="username" type="text" pInputText placeholder="Username" />
    </p-iconField>
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-key" />
      <input formControlName="password" type="password" pInputText placeholder="Password"/>
    </p-iconField>
  </form>
  <div class="flex flex-row items-center gap-2">
    <p-button (onClick)="isLoginDialogVisible = false" label="Cancel" severity="secondary"/>
    <p-button (onClick)="authenticate()" label="Enter"/>
  </div>
  <p class="mt-4 font-sm p-text-secondary">Don't have account ? <span (click)="showRegisterDialog()" class="text-primary underline cursor-pointer">Register</span></p>
</p-dialog>

<!--Register dialog-->
<p-dialog [(visible)]="isRegisterDialogVisible" [modal]="true" [style]="{ width: '20rem' }" header="Register">
  <span class="p-text-secondary">Provide your information.</span>
  <form [formGroup]="userRegisterProfile" class="flex flex-col items-center justify-center gap-4 my-4">
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-user" />
      <input formControlName="username" type="text" pInputText placeholder="Username" />
    </p-iconField>
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-envelope" />
      <input formControlName="mail" type="text" pInputText placeholder="E-mail" />
    </p-iconField>
    <p-password formControlName="password" placeholder="Enter your password" [toggleMask]="true"/>
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-key" />
      <input formControlName="confirmPassword" type="password" pInputText placeholder="Confirm your password"/>
    </p-iconField>
  </form>
  <div class="flex flex-row items-center gap-2">
    <p-button (onClick)="isRegisterDialogVisible = false" label="Cancel" severity="secondary"/>
    <p-button (onClick)="register()" label="Create"/>
  </div>
  <p class="mt-4 font-sm p-text-secondary">Already have account ? <span (click)="showLoginDialog()" class="text-primary underline cursor-pointer">Log in</span></p>
</p-dialog>
